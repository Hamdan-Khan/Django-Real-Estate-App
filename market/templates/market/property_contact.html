{% extends 'market/base.html' %}

{% block title %} {{ title }} Contact form | Marketplace{% endblock %}

{% block content %}
<section class="container">
  <div class="row">
    <div>
      <h1>{{ type }} Property</h1>
      <hr/>
      <h6 class="text-muted">Contact the owner to {{ type }} <a href="{% url 'market:listing_data' listing.id %}" title="{{listing.title}}">this</a> property</h6> 
      <div class="card my-3 p-4" style="max-width: 900px;">
        <form method="post" class="form-flex">
            <div class="form-group">
              <label for="{{ form.sender_name.id_for_label }}">{{form.sender_name.label}}</label>
              <input type="text" class="form-control" id="{{ form.sender_name.id_for_label }}"/>
            </div>
            <div class="form-group">
              <label for="{{ form.sender_email.id_for_label }}">{{form.sender_email.label}}</label>
              <input type="email" class="form-control" id="{{ form.sender_email.id_for_label }}"/>
            </div>
            <div class="form-group">
              <label for="{{ form.sender_number.id_for_label }}">{{form.sender_number.label}}</label>
              <input type="text" class="form-control" id="{{ form.sender_number.id_for_label }}"/>
            </div>
            <div class="form-group">
              <label for="{{ form.message_text.id_for_label }}">{{form.message_text.label}}</label>
              <textarea class="form-control" id="{{ form.message_text.id_for_label }}" rows="4"></textarea>
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-success no-stretch">Send message</button>
        </form>
      </div>
    </div>
  </div>

</section>
{% endblock %}
