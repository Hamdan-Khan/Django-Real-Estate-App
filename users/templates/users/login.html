{% extends 'market/base.html' %}

{% block title %} Login {% endblock %}

{%block content %}

<div>
    <h1>Login</h1>
    <hr>
    <form method="post" class="form-flex">
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{form.username.label}}</label>
            <input type="text" name="{{ form.username.name}}" class="form-control" id="{{ form.username.id_for_label }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">{{form.password.label}}</label>
            <input type="password" name="{{ form.password.name}}" class="form-control" id="{{ form.password.id_for_label }}"/>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-success no-stretch px-4" >Log In</button>
    </form>
    <hr>
    {% comment %} 
        <p>
            Forgot Password?<a href="{% url 'password_reset' %}">Reset It</a>
        </p>
    {% endcomment %}
    <p>
        Do not have an account?  <a href="{% url 'users:register' %}">Register</a>
    </p>
</div>

{% endblock %}
