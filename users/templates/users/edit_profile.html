{% extends 'market/base.html' %}

{% block title %} Edit Profile {% endblock %}

{%block content %}

<div>
    <h1>Edit Profile</h1>
    <hr>
    <form method="post" enctype="multipart/form-data" class="form-flex">
        <div class="form-group" >
            <label for="{{ form.first_name.id_for_label }}" class="block">Profile Picture</label>
            <div style="padding: 10px; border: 1px solid #cfcfcf; border-radius: 10px">{{form.profile_pic}}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">{{form.first_name.label}}</label>
            <input name={{ form.first_name.name}} type="text" class="form-control" id="{{ form.first_name.id_for_label }}" value="{{ form.first_name.value }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">{{form.last_name.label}}</label>
            <input name={{ form.last_name.name}} type="text" class="form-control" id="{{ form.last_name.id_for_label }}" value="{{ form.last_name.value }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.contact_number.id_for_label }}">{{form.contact_number.label}}</label>
            <input name={{ form.contact_number.name}} type="number" max="9999999999999" class="form-control" id="{{ form.contact_number.id_for_label }}" value="{{ form.contact_number.value }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.city.id_for_label }}">{{form.city.label}}</label>
            <input name={{ form.city.name}} type="text" class="form-control" id="{{ form.city.id_for_label }}" value="{{ form.city.value }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">{{form.description.label}}</label>
            <textarea class="form-control" id="{{ form.description.id_for_label }}" rows="3" >{{ form.description.value }}</textarea>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-success no-stretch px-4">Save Edits</button>
    </form>
    <hr>
</div>

{% endblock %}
