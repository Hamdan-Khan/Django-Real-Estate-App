{% extends 'market/base.html' %}

{% block title %} Register Account {% endblock %}

{%block content %}

<div>
    <h1>Register Account</h1>
    <hr>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary" >Register</button>
    </form>
    <hr>
    <p>
        Already have an account?  <a href="{% url 'users:login' %}">Login</a>
    </p>
</div>

{% endblock %}
