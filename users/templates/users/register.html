{% extends 'market/base.html' %}

{% block title %} Register Account {% endblock %}

{%block content %}

<div>
    <h1>Register Account</h1>
    <hr>
    <form method="post" class="form-flex">
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{form.username.label}}</label>
            <input type="text" name="{{ form.username.name}}" class="form-control" id="{{ form.username.id_for_label }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">{{form.email.label}}</label>
            <input type="email" name="{{ form.email.name}}" class="form-control" id="{{ form.email.id_for_label }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.gender.id_for_label }}">{{form.gender.label}}</label>
            {{ form.gender}}
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">{{form.password1.label}}</label>
            <input type="password" name="{{ form.password1.name}}" class="form-control" id="{{ form.password1.id_for_label }}"/>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">{{form.password2.label}}</label>
            <input type="password" name="{{ form.password2.name}}" class="form-control" id="{{ form.password2.id_for_label }}"/>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-success no-stretch px-4" >Register</button>
    </form>
    <hr>
    <p>
        Already have an account?  <a href="{% url 'users:login' %}">Login</a>
    </p>
</div>

{% endblock %}
